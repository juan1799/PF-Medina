          width="48"

          viewBox="0 0 24 24"
          fill="none"
          stroke="#eeeeee"
          stroke-width="2"

          stroke-linejoin="round"
          id="burger-bottom"
        >

          <line class="line-1" x1="3" y1="6" x2="21" y2="6"></line>

      <nav>

          <li><a href="./about.html">NOSOTROS</a></li>
          <li class="active"><a href="./contact.html">CONTACTO</a></li>
        </ul>
      </nav>
    </header>

    <main class="inicio__contacto">
      <section class="informacion">
        <h1 class="titulo">contacto</h1>
        <div class="info">
          <h2 class="subtitulo">whatsapp</h2>
          <p class="fa fa-whatsapp logo"></p>
          <p>+54-381-XXX-XXXX</p>
        </div>
        <div class="info">
          <h2 class="subtitulo">domicilio</h2>
          <p class="fa fa-map-marker logo"></p>
          <p>San Miguel de Tucumán - Tucumán</p>
        </div>
        <div class="info">
          <h2 class="subtitulo">email</h2>
          <p class="fa fa-envelope-o logo"></p>
          <p>NIGHTMARESTUDIOS@GMAIL.COM</p>
        </div>
      </section>

      <section class="formulario">
        <h2 class="subtitulo">Envianos un mensaje</h2>
        <div class="form-floating campo-formulario">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Nombre"
            required
          />
          <label for="floatingTextarea">Nombre</label>
        </div>
        <div class="form-floating mb-3 email campo-formulario">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Dirección email</label>
        </div>
        <div class="form-floating campo-formulario">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="sobre qué quieres consultarnos?"
            required
          />
          <label for="floatingTextarea">Sobre qué quieres consultarnos?</label>
        </div>
        <div class="form-floating campo-formulario">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 230px"
            required
          ></textarea>
          <label for="floatingTextarea2">Mensaje</label>
        </div>
        <button class="boton"><span> enviar </span></button>
      </section>
    </main>

    <footer class="pie">
      <section class="buttons">
        <a href="#" class="fa fa-facebook"></a>
